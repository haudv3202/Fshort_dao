<body>

    <video src="src/Video/Snaptik.app_7163515308651679003.mp4" controls id="video"></video>

    <script>
        const videoss = document.querySelector("#video");

        document.addEventListener("visibilitychange", function () {
            if (document["hidden"]) {
                videoss.pause();
            } else {
                videoss.play();
            }
        });
    </script>
